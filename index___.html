<script type="text/javascript">
    var rnum = Math.floor(Math.random()*5) + 1,
        $bgrain = $("#bgrain");

    $bgrain.attr("src","/assets/img/b" + rnum + ".jpg");

    $bgrain.on("load",function() {
        var engine = new RainyDay({
            element: 'bgrain',  // ID of image element
            blur: .5,               // Defines blur due to rain effect
            opacity: 1,             // Opacity of rain drops
            fps: 30                 // Frame rate per second
        });
        engine.rain([ [3, 3, 0.88], [5, 5, 0.9], [6, 2, 1] ], 100);
    });
